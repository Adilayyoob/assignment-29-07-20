<!DOCTYPE html>
<html>
<head>
	<title>Area & perimeter of circle and rectangle and prime number</title>
</head>
<body bgcolor="Tomato">
	<table align="center" style="border-spacing: 30px;">
		<tr>
			<td><button onclick="circle()" style="font-size: 32px; background-color: SandyBrown;">Area & perimeter of circle</button></td>
			<td><button onclick="rectangle()" style="font-size: 32px; background-color: SandyBrown;">Area & perimeter of rectangle</button></td>
			<td><button onclick="prime_number()" style="font-size: 32px; background-color: SandyBrown;">prime number till n</button></td>
		</tr>
		<tr>
			<td><p id="circle" style="font-size: 32px; color: white;"></p></td>
			<td><p id="rectangle" style="font-size: 32px; color: white;"></p></td>
			<td><p id="prime_number" style="font-size: 32px; color: white;"></p></td>
		</tr>
	</table>
	<script type="text/javascript">
		function circle() {
			var r=Number(prompt("Enter the radius of the circle"));
			var area= 3.14*r*r;
			var perimeter= 2*3.14*r;
			document.getElementById("circle").innerHTML="Area= "+area+" unit"+"<sup>2</sup>"+"<br>"+"Perimeter= "+perimeter+" unit";
		}

		function rectangle() {
			var l=Number(prompt("Enter the lenght of the rectangle"));
			var b=Number(prompt("Enter the breadth of the rectangle"));
			var area= l*b;
			var perimeter= 2*(l+b);
			document.getElementById("rectangle").innerHTML="Area= "+area+" unit"+"<sup>2</sup>"+"<br>"+"Perimeter= "+perimeter+" unit";
		}

		function prime_number() {
			var n=Number(prompt("Enter value of n"));
			for(var j=2,txt="";j<=n;j++){
                var flag=0;
			    for(var i=2;i<=j/2;i++){
				    if(j%i===0){
					   flag=1;
					   break;
				    }
			    }
			if(flag===0){
				txt+="prime number= "+j+"<br>";
			}

		}
		document.getElementById("prime_number").innerHTML=txt;
	}
	</script>

</body>
</html>
